<!DOCTYPE html>
<html>

<head>
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<header>
    <ul id="nav-right">
        <li>Gmail</li>
        <li>Images</li>
        <li><span class="material-icons" id="apps" style="vertical-align:middle">apps</span></li>
        <li id="sign_in">Sign In</li>
    </ul>
    <ul id="nav-left">
        <li>About</li>
        <li>Store</li>
    </ul>
</header>

<body>
    <div class="google">
        <img src="googlelogo.png" id="google_logo">
    </div>
    <div class="form">
        <div class="searchbar">
            <span class="material-icons" style="vertical-align:middle" id="search">search</span>
            <input class="text-search" type="search">
            <span class="material-icons" style="vertical-align:middle" id="mic">mic</span>
        </div>
    </div>
    <div class="buttons">
        <input class="button" type="submit" value="Google Search">
        <input class="button" type="submit" value="I'm Feeling Lucky">
    </div>
</body>

<footer>
    <div class="footer1">
        <p>United Kingdom</p>
    </div>
    <div class="footer2">
        <ul class="left">
            <li>Advertising</li>
            <li>Business</li>
            <li>How Search works</li>
        </ul>
        <ul class="center">
            <li>Carbon neutral since 2007</li>
        </ul>
        <ul class="right">
            <li>Privacy</li>
            <li>Terms</li>
            <li>Settings</li>
        </ul>
    </div>
</footer>

</html>
